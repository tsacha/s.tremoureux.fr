---
layout: header
---
<header class="header" style="background-image: url({{ site.baseurl }}/images/{{ page.path | split:"/" | last | replace :'md','jpg' }});">
  <div class="container post-container">
    <a href="{{ site.baseurl }}/" class="home_button"></a>
    <div class="inner-container">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
</header>

<article>
  <div class="container">
    {{ content }}
  </div>
</article>
