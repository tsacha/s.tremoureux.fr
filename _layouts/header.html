<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta property="og:locale" content="fr_FR">
		<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
		<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="{{ site.title }}">
		<title>{{ site.title + page.title }} | {{ site.description }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

		<!-- CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">		
		<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
		<link href="{{ site.baseurl }}/css/font-awesome.css" rel="stylesheet">

		<!-- Fonts -->
		<link href="{{ site.baseurl }}/css/bitter.css" rel="stylesheet">    

	</head>
	<body>
		{{ content }}
	</body>
</html>
