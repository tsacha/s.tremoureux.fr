<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<meta property="og:locale" content="fr_FR">
		<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
		<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="{{ site.title }}">
		<title>{{ site.title + page.title }} | {{ site.description }}</title>
		<meta name="viewport" content="width=device-width">

		<!-- syntax highlighting CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

		<!-- CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">		
		<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

		<!-- Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic|Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
	</head>
	<body>
		{{ content }}
    <footer>
      <p>Propulsé par <a href="http://jekyllrb.com">Jekyll</a> revêtu du thème <a href="http://hyde.getpoole.com">Hyde</a> modifié par <a href="https://github.com/tsacha/s.tremoureux.fr">mes soins</a>.<br /><span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">Réservoir de pensées fuyantes</span> de <a xmlns:cc="http://creativecommons.org/ns#" href="http://sacha.tremoureux.fr/" property="cc:attributionName" rel="cc:attributionURL">Sacha Trémoureux</a> est mis à disposition selon les termes de la <a rel="license" href="http://creativecommons.org/licenses/by/4.0/deed.fr">licence Creative Commons Attribution 4.0 France</a>.</p>
    </footer>    
	</body>
</html>
